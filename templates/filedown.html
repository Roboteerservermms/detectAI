{% extends "base.html" %}
{% block content %}
<body style="text-align: center;">
    <h3>Download File!</h3>
    <hr width="100%" color="black"/>

    <img src="{{ url_for('static',filename='images/download.png') }}", width="70"/><br><br>

    <form action = "http://10.42.0.1:5000/fileDown" method = "POST" name="myform">
      {{ form.csrt_token }}
      {{ form.startdate.label }} {{form.startdate(class='datepicker')}} {{form.hidden_tag()}}<br>
      {{ form.enddate.label }} {{form.enddate(class='datepicker')}} {{form.hidden_tag()}}
      <p>
      {{form.submit()}}
      </p>
    </form><br><br>
</body>
{% endblock %}
